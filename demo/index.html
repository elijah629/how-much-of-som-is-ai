<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How much of SoM is AI?</title>
  </head>
  <body
    class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-100 antialiased"
  >
    <header class="bg-white dark:bg-gray-800 shadow-md">
      <div
        class="max-w-5xl mx-auto py-6 px-5 flex items-center justify-between"
      >
        <h1 class="text-3xl font-semibold">
          how-much-of-som-is-ai Detector Demo
        </h1>
        <a
          href="https://github.com/elijah629/how-much-of-som-is-ai"
          target="_blank"
          class="text-blue-600 underline hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300"
          >Source</a
        >
      </div>
    </header>
    <main class="max-w-5xl mx-auto p-6 space-y-8">
      <section class="bg-white dark:bg-gray-800 rounded-lg shadow-sm p-6">
        <h2 class="text-2xl font-medium mb-4">
          Projects + Devlog stats as of
          <span class="font-semibold">July 27, 2025</span>:
        </h2>
        <div class="flex flex-wrap gap-4 text-lg">
          <div class="flex items-center space-x-2">
            <span class="font-semibold">Human:</span>
            <span class="text-green-600 dark:text-green-400">30,307</span>
          </div>
          <div class="flex items-center space-x-2">
            <span class="font-semibold">AI:</span>
            <span class="text-blue-600 dark:text-blue-400">286</span>
          </div>
          <div class="flex items-center space-x-2">
            <span class="font-semibold">Human %:</span>
            <span class="text-green-600 dark:text-green-400">99%</span>
          </div>
          <div class="flex items-center space-x-2">
            <span class="font-semibold">AI %:</span>
            <span class="text-blue-600 dark:text-blue-400">1%</span>
          </div>
        </div>
      </section>

      <section class="bg-white dark:bg-gray-800 rounded-lg shadow-sm p-6">
        <h2 class="text-2xl font-medium mb-4">Check Your Own Devlogs!</h2>
        <div class="flex flex-col md:flex-row gap-4">
          <textarea
            id="input"
            class="flex-1 resize-y grow min-h-[200px] p-4 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 scrollbar-hide"
            placeholder="Type here, AI checks live (MODEL IS FAST)"
          ></textarea>
          <pre
            id="output"
            class="w-min p-4 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-900 min-h-[200px]"
          ></pre>
        </div>
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
